<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Event Management System</h1>

  <!-- Kayıt Formu -->
  <h2>Register</h2>
  <input type="text" id="reg_username" placeholder="Username">
  <input type="email" id="reg_email" placeholder="Email">
  <input type="password" id="reg_password" placeholder="Password">
  <button onclick="register()">Register</button>

  <!-- Giriş Formu -->
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>

  <!-- Profil Bilgileri -->
  <h2>Profile</h2>
  <button onclick="fetchProfile()">Get Profile Info</button>
  <div id="profile"></div>

  <!-- Etkinlik Listesi -->
  <h2>Event List</h2>
  <button onclick="fetchEvents()">Get Events</button>
  <ul id="eventList"></ul>

  <script src="script.js"></script>
</body>
</html>
